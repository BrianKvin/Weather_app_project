<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<title>My Weather App</title>
</head>
<body class="bg-info text-white">
	<div class="text-center">
		<h1 class="mt-5">Weather App</h1>
		<form action="/" method="post">
			<div class="container">
				<div class="row">
					<div class="col-sm">
						<input type="text" id="cityName" name="cityName" placeholder="City" class="form-control"/>
					</div>
					<div class="col-sm">
						<input type="text" id="stateName" name="stateName" value="ON" class="form-control"/>
					</div>
					<div class="col-sm">
						<input type="text" id="countryName" name="countryName" value="Canada" class="form-control"/>
					</div>
				</div>
			</div>
			<br>
			<button type="submit" class="submit btn btn-light">Find</button>
		</form>
		{% if data %}
			{{data.main}} {{data.description}} <br>
			<img src="https://openweathermap.org/img/wn/{{data.icon}}@2x.png" alt="Icon"/>
			{{data.temperature}} C
		{% endif %}
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
